{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/botstrap_modified.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <title>
      {% block title %}
        PROJECT 1
      {% endblock title %}
    </title>
  </head>
  <body>
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "index" %}">EKH</a>
          <button class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "index" %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "About" %}">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "projects" %}">Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "certification" %}">Certifications</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "contact" %}">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Resume</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="body">
        <span>Welcome To</span>
        <h1>EDWARD KOFFI HANSON</h1>
        <div class="btn-team">
          <button class="btn-white">Contact Us</button>
          <button class="btn-white">Our Menu</button>
        </div>
      </div>
    </div>
    {% block content %}
    {% endblock content %}
    <div class="divider"></div>
    <div class="footer">
      <footer>
        E.K.H
      </footer>
    </div>
    <script src="{% static 'js/nav.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
  </body>
</html>
